<body class="login2">
<!-- Login Screen -->
<div class="login-wrapper">
    <div class="login-container">
        <div class="page-title">
            <h1>
                艺品后台管理系统
            </h1>
        </div>
        <div class="alert alert-success" th:unless="${#strings.isEmpty(msg)}">
            <button class="close" data-dismiss="alert" type="button">&times;</button><a th:text="${msg}"></a>
            <div class="badge pull-right">
            </div>
        </div>
        <form method="post" action="#" th:action="@{/admin/login}">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-envelope"></i></span><input type="name" name="username" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-lock"></i></span><input type="password" name="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录">
        </form>

    </div>
</div>
<!-- End Login Screen -->
